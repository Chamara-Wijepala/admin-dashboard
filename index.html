<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <nav>
      <div class="item item-margin-bottom item-h1">
        <img src="assets/icons/view-dashboard.svg" alt="">
        <h1>Dashboard</h1>
      </div>

      <div class="item">
        <img src="assets/icons/home.svg" alt="">
        <p>Home</p>
      </div>
      <div class="item">
        <img src="assets/icons/card-account-details-outline.svg" alt="">
        <p>Profile</p>
      </div>
      <div class="item">
        <img src="assets/icons/message.svg" alt="">
        <p>Messages</p>
      </div>
      <div class="item">
        <img src="assets/icons/clock-time-five.svg" alt="">
        <p>History</p>
      </div>
      <div class="item">
        <img src="assets/icons/file-multiple.svg" alt="">
        <p>Tasks</p>
      </div>
      <div class="item item-margin-bottom">
        <img src="assets/icons/account-group.svg" alt="">
        <p>Communities</p>
      </div>
        
      <div class="item">
        <img src="assets/icons/cog.svg" alt="">
        <p>Settings</p>
      </div>
      <div class="item">
        <img src="assets/icons/help-box.svg" alt="">
        <p>Support</p>
      </div>
      <div class="item">
        <img src="assets/icons/shield-check.svg" alt="">
        <p>Privacy</p>
      </div>
    </nav>
  </div>
  <div class="content">
    <header>
      <div class="search">
        <label for="search-input" class="search-icon">
          <img src="assets/icons/magnify.svg" alt="">
        </label>
        <input type="text" name="search-input" id="search-input">
      </div>
      <div class="profile">
        <img src="assets/icons/bell-ring-outline.svg" alt="" class="notification-icon">
        <div class="profile-picture"></div>
        <p class="profile-name">Morgan Oakley</p>
      </div>
      <div class="welcome-user">
        <div class="profile-picture"></div>
        <p class="greeting">Hi there,</p>
        <p class="username">Morgan Oakley (@morgan)</p>
      </div>
      <div class="buttons">
        <button class="header-button">New</button>
        <button class="header-button">Upload</button>
        <button class="header-button">Share</button>
      </div>
    </header>
    <main></main>
  </div>
</body>
</html>
